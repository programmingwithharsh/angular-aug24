<h1>{{ pageTitle }}</h1> <!-- Angular Expression -->

<div class="row">
    <div class="col-xxl-4">
        <input type="text" class="form-control" [(ngModel)]="listFilter">
    </div>
    <h4 class="m-2">Filtered by: {{ listFilter }}</h4>
</div>
<div class="table-responsive">
    <table *ngIf="products && products.length" class="table table-striped table-hover">
        <thead>
            <tr>
                <th><button class="btn btn-outline-primary" (click)="toggleImage()">{{ showImage ? 'Hide': 'Show'}}
                        Image</button></th>
                <th>Product Name</th>
                <th>Product Code</th>
                <th>Release Date</th>
                <th>Description</th>
                <th>Price</th>
                <th>Rating</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products | filterProduct:listFilter">
                <!-- <td><img width="50" height="50" src={{product.imageUrl}} /></td> -->
                <td><img *ngIf="showImage" width="50" height="50" [src]="product.imageUrl" /></td>
                <td>{{product.productName | uppercase }} <app-product-detail></app-product-detail></td>
                <td>{{product.productCode | convertToSpaces:'-'}}</td>
                <td>{{product.releaseDate}}</td>
                <td>{{product.description | lowercase}}</td>
                <td>{{product.price}}</td>
                <td><app-star [rating]="product.starRating" [price]="product.price" (ratingClicked)="onRatingClicked($event)"></app-star></td>
            </tr>
        </tbody>
    </table>
</div>
